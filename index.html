<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4e3cd221df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Météo</h3>
        <div id="temperature">
          <h1 class="temp">°</h1>
          <span class="deg">C</span>
          <div class="city-time">
            <h1 class="name">Rennes</h1>
            <small>
              <span class="time">00:00</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/113.png"
              alt="icon"
              class="icon"
              width="50"
              height="50"
            />
            <span class="condition">Dégagé</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search location" />
          <button class="submit" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Rennes</li>
          <li class="city">Pau, FRANCE</li>
          <li class="city">Brisbane</li>
          <li class="city">Houston</li>
        </ul>
        <ul class="details">
          <h4>Détails</h4>
          <li>
            <span>Couverture nuageuse</span>
            <span class="cloud">78%</span>
          </li>
          <li>
            <span>Humiditée</span>
            <span class="humidity">42%</span>
          </li>
          <li>
            <span>Vent</span>
            <span class="wind">5km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
